<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Getting started with CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <!-- internal css -->
    <style>
        #heading1 {
            color: lightseagreen;
        }
    .para span{
        color: lime;
    }

    p {
        object-position: center;
        background-color: sandybrown;
    }
    body {

        background-image: url(https://source.unsplash.com/1600x900/?quote);
        font-family: Verdana, Geneva, Tahoma, sans-serif;

    }
    .para span {
        color: maroon;
        font-weight: bold;
        font-style: italic;
    }
    </style>

</head>

<body>

    <h1 id="heading1">I am a level one heading</h1>

    <p class="para">This is a paragraph of text. In the text is a <span>span element</span>
       and also a <a href="https://example.com">link</a>.
    </p>

    <p>This is the second paragraph. It contains an <em>emphasized</em> element.</p>

    <ul>
        <li class="item">Item <span>one</span></li>
        <li class="item2">Item two</li>
        <li class="item3">Item <em>three</em></li>
    </ul>

</body>

</html>
