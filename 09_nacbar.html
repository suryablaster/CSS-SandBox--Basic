<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        .nav{
            list-style-type: none;
            background-color: turquoise;
            overflow: auto;

        }

        .nav li{
            font-size: 20px;
            float: left;
            padding: 0;
        }

        .nav li a{
            padding:10px 20px;
        }
        .nav li a:hover{
            color: blueviolet;
            background-color: chartreuse;
        }


    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Contacts</a></li>
    </ul>
</body>
</html>
