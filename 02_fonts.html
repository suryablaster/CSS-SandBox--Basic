<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html fonts</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-image: url(https://source.unsplash.com/collection/190727/1600x900);
        }
        .para{
            color: mediumspringgreen;
        }
        ul {
            color: navy;
        }
        #heading1 {
            color: mediumorchid;
        }
    </style>
</head>
<body>
        <h1 id="heading1">I am a level one heading</h1>

    <p class="para">This is a paragraph of text. In the text is a <span>span element</span>
       and also a <a href="https://example.com">link</a>.
    </p>

    <p>This is the second paragraph. It contains an <em>emphasized</em> element.</p>

    <ul>
        <li class="item">Item <span>one</span></li>
        <li class="item2">Item two</li>
        <li class="item3">Item <em>three</em></li>
    </ul>
</body>
</html>
